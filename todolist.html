<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="todolist.css">
</head>
<body>
    <p class="heading"><span class="ones">T</span><span class="twos">o</span><span class="threes">d</span><span class="fours">o</span><span> </span><span class="fives">L</span><span class="sixes">i</span><span class="sevens">s</span><span class="eights">t</span></p>
    <input type="text" placeholder="Enter The Events" class="event-style">
    <input type="date" class="date-style">
    <button class="add-style" onclick="objectsetup();">Add</button>
    <div id="id-content" class="content-style"></div>
    <p id="safety"></p>
<script src="todolist.js"></script>
</body>
</html>
